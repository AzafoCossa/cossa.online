<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azafo Cossa | Home</title>
    <link rel="stylesheet" href="dist/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="container">
          <div class="navbar">
            <div class="brand">
              <img src="img/logo.png" alt="Azafo Logo" />
            </div>
            <ul>
              <li><a class="active" href="/">Sobre</a></li>
              <li><a href="/">Portefólio</a></li>
              <li><a href="/">Contacto</a></li>
              <i class="fa-brands fa-twitter"></i>
              <i class="fa-solid fa-house"></i>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <main class="about">
          <div class="about-box">
            <div class="top-white-line"></div>
            <div class="top-line"></div>
            <div class="bottom-white-line"></div>
            <div class="bottom-line"></div>

            <div class="content">
              <div class="content-text">
                <h1>Azafo Cossa</h1>
                <h3>Não crio apenas um design</h3>
                <p>
                  Ajudo empresas a firmar a sua marca construindo experiências
                  web incríveis, que se destacam no mercado cada vez mais
                  exigente e competitivo.
                </p>
              </div>
            </div>
          </div>
        </main>

        <div class="social-box">
          <div class="links">
            <ul>
              <li>
                <a href="http://twitter.com/AzafoCossa" target="_blank"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://www.facebook.com/azafoalexandre/"
                  target="_blank"
                  ><i class="fa-brands fa-facebook"></i
                ></a>
              </li>
              <li>
                <a href="http://github.com/AzafoCossa" target="_blank"
                  ><i class="fa-brands fa-github"></i
                ></a>
              </li>
            </ul>
          </div>
          <div class="line"></div>
        </div>
        <div class="scroll">
          <i class="fa-solid fa-arrow-down"></i>
        </div>
      </div>
    </div>
  </body>
</html>
